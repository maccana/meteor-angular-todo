<!-- simple-todos.html -->
<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
	<header>
	  <h1>Todo List</h1>
    <label class="hide-completed">
      <input type="checkbox" checked="{{hideCompleted}}" />
      Hide Completed Tasks
    </label>
    {{> loginButtons}}

    {{#if currentUser}}
	  <form class="new-task">
	    <input type="text" name="text" placeholder="Type to add new tasks.Hit enter when finished." />
	  </form>
    {{/if}}
	</header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <!--  box is unchecked = false -->    
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    {{#if isLink}}
      <a href="{{text}}"> {{text}}</a>
      {{else}}
      <span class="text"><strong>{{username}}</strong> - {{text}}</span>
    {{/if}}  

  </li>
</template>
